image: registry.gitlab.gnome.org/gnome/gnome-runtime-images/base:latest

build:
  script:
    - dnf install -y python3-devel gcc redhat-rpm-config
    - pip3 install fontmake git+https://github.com/adobe-type-tools/psautohint.git@v1.1.0#egg=psautohint
    - meson build
    - ninja -C build dist
  artifacts:
    paths:
      - build/meson-dist/*
    expire_in: 7 days