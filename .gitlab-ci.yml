image: registry.gitlab.gnome.org/gnome/gnome-runtime-images/base:latest

build:
  script:
    - dnf install -y libappstream-glib-devel gettext
    - pip3 install fontmake psautohint meson ninja
    - meson build
    - ninja -C build dist
  artifacts:
    paths:
      - build/meson-dist
    expire_in: 7 days