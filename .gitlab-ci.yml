default:
  image: 'registry.fedoraproject.org/fedora:latest'
  artifacts:
    paths:
      - build/meson-dist
      - prebuilt/*.otf
    expire_in: 7 days
  before_script:
    - dnf install -y git-core libappstream-glib-devel gettext python3.12 python3.12-devel virtualenv gcc
    - virtualenv --python python3.12 venv
    - . venv/bin/activate

build-variable:
  script:
    - pip install nox
    - nox -s build_variable
    - nox -s dist

build-statics:
  script:
    - pip install nox
    - nox -s build_static
    - nox -s dist
